    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jul 30, 2017 19:02:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            var weeks = Math.floor(days/7);
            var wDays = (days - (weeks * 7));
            var wString =  "Time Left: " + weeks + "w " + wDays + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";
            var dString = "Time Left: " + days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";
            
            var cString = dString + "<br />\r\n" + wString;
            
            

            // Display the result in the element with id="demo"
//            document.getElementById("demo").innerHTML = "Time Left: " + days + "d " + hours + "h " +
//                minutes + "m " + seconds + "s ";
            document.getElementById("demo").innerHTML = cString;

            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Welcome Back";
            }
        }, 1000);

    </script>
